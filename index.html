<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bigless profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body class="ui container fluid">
    <!-- Main img and nav -->
    <div class="column main-img">
        <div>
            <div class="ui secondary pointing menu">
                <a class="item active">Home</a>
                <a class="item">About</a>
                <a class="item">Gallery</a>
                <a class="item">Contact</a>
                <!-- Add watch now button -->
            </div>
        </div>
    </div>
    <!-- About me -->
    <div>
        <h3>About Me</h3>
        <div class="ui items">
            <div class="item">
                <div class="ui medium circular image">
                    <img src="./images/profile-copy.jpg">
                </div>
                <div class="content">
                    <h3>About Me</h3>
                    <div class="meta">
                        <span>Description</span>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                    <div class="extra">
                        Additional Details
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Gallery - youtube videos -->
    <div>
        <h3>Youtube videos</h3>
        <div class="ui cards">
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="4"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="2"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="3"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="4"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="3"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="3"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="4"></div>
                </div>
            </div>
            <div class="card">
                <div class="image">
                    <img>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="4"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content   -->
    <div>

    </div>


</body>

</html>
